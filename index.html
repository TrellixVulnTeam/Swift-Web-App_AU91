<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
  </head>
  <body>
    <section class="container" id="container">
      <div class="form-container sign-up-container">
        <h1>Create Account</h1>
        <form action="#" class="forms">
          <span>If you are new here</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="btn">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <h1>Sign in</h1>
        <form action="#">
          <span>If you already have an account</span>
          <input type="fname" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign In</button>
        </form>
      </div>
      <div class="hidden-container">
        <div class="hidden">
          <div class="hidden-panel hidden-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="btn btn-hidden" id="signIn">Sign In</button>
          </div>
          <div class="hidden-panel hidden-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="btn btn-hidden" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
