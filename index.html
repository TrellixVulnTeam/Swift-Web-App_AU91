<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container" id="container">
      <div class="forms-container sign-up-container">
        <form action="#" class="forms">
          <h1>Create Account</h1>
          <span>If you are new here!</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="btn btn--white">Sign Up</button>
        </form>
      </div>
      <div class="forms-container sign-in-container">
        <form action="#" class="forms">
          <h1>Sign in</h1>
          <span>If you already have an account</span>
          <input type="fname" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="btn btn-2 btn--white btn-animation">Sign In</button>
        </form>
      </div>
      <div class="hidden-container">
        <div class="hidden">
          <div class="hidden-panel hidden-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button
              class="btn btn-2 btn--white btn-hidden btn-animation"
              id="signIn"
            >
              Sign In
            </button>
          </div>
          <div class="hidden-panel hidden-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="btn btn-2 btn-hidden btn-animation" id="signUp">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
